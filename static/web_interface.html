  <script>
    var final_orientation = 0;
    var orientation = 0;

    function getOrientation(file, callback) {
      var reader = new FileReader();
      reader.onload = function(e) {
        var view = new DataView(e.target.result);

        if (view.getUint16(0, false) != 0xFFD8) {
          final_orientation = callback(-2);
          console.log(final_orientation);
          return final_orientation;
        }

        var length = view.byteLength,
          offset = 2;
        while (offset < length) {
          if (view.getUint16(offset + 2, false) <= 8)

            return callback(-1);
          var marker = view.getUint16(offset, false);
          offset += 2;
          if (marker == 0xFFE1) {
            if (view.getUint32(offset += 2, false) != 0x45786966)

            {
              final_orientation = callback(-1);
              console.log(final_orientation);
              return final_orientation;
            }

            var little = view.getUint16(offset += 6, false) == 0x4949;
            offset += view.getUint32(offset + 4, little);
            var tags = view.getUint16(offset, little);
            offset += 2;
            for (var i = 0; i < tags; i++) {
              if (view.getUint16(offset + (i * 12), little) == 0x0112) {

                final_orientation = callback(view.getUint16(offset + (i * 12) + 8, little));
                console.log(final_orientation);
                return final_orientation;

              }
            }
          } else if ((marker & 0xFF00) != 0xFF00) {
            console.log(final_orientation);
            final_orientation = 0;
            break;
          } else {
            final_orientation = -1
            offset += view.getUint16(offset, false);
          }
        }
        final_orientation = callback(-1);
        console.log(final_orientation);
        return final_orientation;
      };
      reader.readAsArrayBuffer(file);
      console.log(final_orientation);
      return final_orientation;

    }

    // usage:
    var input = document.getElementById('image-selector');
    input.onchange = function(e) {
      getOrientation(input.files[0], function(orientation) {
        //   alert('orientationnn: ' + orientation);
        console.log(orientation);
        return orientation;
      });
      console.log(orientation);
      return orientation;
    }
    //////////////////////////////////////////////////////////////////////////////////////////////////

    function resetOrientation(srcBase64, srcOrientation, callback) {
      var img = new Image();

      img.onload = function() {
        var width = img.width,
          height = img.height,
          canvas = document.createElement('canvas'),
          ctx = canvas.getContext("2d");

        // set proper canvas dimensions before transform & export
        if (4 < srcOrientation && srcOrientation < 9) {
          canvas.width = height;
          canvas.height = width;
        } else {
          canvas.width = width;
          canvas.height = height;
        }

        // transform context before drawing image
        switch (srcOrientation) {
          case 2:
            ctx.transform(-1, 0, 0, 1, width, 0);
            break;
          case 3:
            ctx.transform(-1, 0, 0, -1, width, height);
            break;
          case 4:
            ctx.transform(1, 0, 0, -1, 0, height);
            break;
          case 5:
            ctx.transform(0, 1, 1, 0, 0, 0);
            break;
          case 6:
            ctx.transform(0, 1, -1, 0, height, 0);
            break;
          case 7:
            ctx.transform(0, -1, -1, 0, height, width);
            break;
          case 8:
            ctx.transform(0, -1, 1, 0, 0, width);
            break;
          default:
            break;
        }

        // draw image
        ctx.drawImage(img, 0, 0);

        // export base64
        callback(canvas.toDataURL());
      };

      img.src = srcBase64;
    }

    var originalImage = document.getElementById("img"),
      resetImage = document.getElementById("img");

    resetOrientation(originalImage.src, final_orientation, function(resetBase64Image) {
      resetImage.src = resetBase64Image;
    });
  </script>

  <script>
    var painter_no = 1;
    var image_selected = false;
    //Initiating FLASK APP
    //Select Image for Upload
    let base64Image;
    $("#image-selector").change(function() {
      let reader = new FileReader();
      image_selected = true;
      reader.onload = function(e) {
        let dataURL = reader.result;
        $('#selected-image').attr("src", dataURL);
        base64Image = dataURL.replace(/^data:image\/(png|jpeg);base64,/, "");

        //alert(base64Image);
      }
      //Displays image in html <img>
      reader.readAsDataURL($("#image-selector")[0].files[0]);
    });

    //UPLOAD IMAGE TO FLASK
    $("#predict-button").click(function(event) {

      if (image_selected == false) {
        alert("You need to upload a photo first.");
        return;
      };
      var image_loaded = 0;
      if (image_loaded == 0) {
        document.getElementById('image_result_box').style.display = "none";
      };

      var l = document.getElementById("loader_box");
      if (l.style.display === "none") {
        l.style.display = "block";
        document.getElementById('loader_box').scrollIntoView();
      };

      let message = {
        image: base64Image,
        painter: painter_no,
        custom_style: base64Image_custom
      }



      console.log(message);

      //Requesting the response of the @app.route("/predict", methods = ["POST"])
      //LOCALHOST needs to be changed for online use
      // /predict is the name of APP route point in the Python files
      $.post("http://localhost:5000/transfer", JSON.stringify(message), function(response) {
        //  $.post("https://neural-style-transfer-app.ew.r.appspot.com/transfer", JSON.stringify(message), function(response) {


        //Console Log is for testing purpose only
        //console.log(response);

        // Setting the SRC attribute to the BASE64 + Response from the Neural Style APP
        document.getElementById('img')
          .setAttribute('src', 'data:image/png;base64,' + response);
        document.getElementById('download')
          .setAttribute('href', 'data:image/png;base64,' + response);



        image_loaded = 1;
        if (image_loaded == 1) {
          document.getElementById('image_result_box').style.display = "block";
          document.getElementById('loader_box').style.display = "none";
          document.getElementById('img').style.display = "block";
          document.getElementById('download_text').style.display = "block";
          //  rotateImage();
          console.log(final_orientation);


          if (final_orientation != 1) {
            resetOrientation(originalImage.src, final_orientation, function(resetBase64Image) {
              resetImage.src = resetBase64Image;

            });
          };

        };
      });
    });
  </script>
